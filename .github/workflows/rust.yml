name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: textbook/git-checkout-submodule-action@master
    - name: Add protobuf
      run: sudo apt update -yy && sudo apt install -yy --no-install-recommends protobuf-compiler protobuf-compiler-grpc
      
    - name: Check
      run: cargo check --verbose
    - name: Build
      run: cargo build --verbose
      
    - name: Setup postgres
      uses: Harmon758/postgresql-action@v1.0.0
      with:
        postgresql db: harmony
        postgresql user: harmony
        postgresql password: harmony

    - name: Setup go
      uses: actions/setup-go@v2.1.3
      with:
        go-version: ^1.13

    - name: Make legato folder
      run: mkdir legato && cd legato
    - name: Fetch legato
      uses: actions/checkout@v2
      with:
        repository: harmony-development/legato
    - name: Get legato deps
      run: sudo apt install -yy --no-install-recommends libvips libvips-dev && go get -v -t -d ./...  
    - name: Build and run legato
      run: go build -v . && cp default.hcl config.hcl && sed -i -e 's/Password = ""/Password = "harmony"/g' -e 's/Username = ""/Username = "harmony"/g' && ./legato &
    - name: Run tests
      run: cd .. && cargo test --verbose
